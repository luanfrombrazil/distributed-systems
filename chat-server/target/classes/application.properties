spring.application.name=chat-server
server.port=${SERVER_PORT:8081}
spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/chatserver}
spring.datasource.username=${DATASOURCE_USER:root}
spring.datasource.password=${DATASOURCE_PWD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.session.jdbc.initialize-schema:always
spring.jpa.hibernate.ddl-auto=update
logging.file.name=logs/chat-server.log
logging.level.com.luanlana.chat_server=DEBUG